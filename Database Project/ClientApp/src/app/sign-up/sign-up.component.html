<!--<button (click)="loginWithGoogle()">Click me</button>-->
<form>
  <input [(ngModel)]="email" type="text" placeholder="Email" name="email"/>
  <br />
  <input [(ngModel)]="password" type="password" placeholder="password" name="password"/>
  <br />
  <input [(ngModel)]="firstName" type="text" placeholder="first name" name="firstName"/>
  <br />
  <input [(ngModel)]="lastName" type="text" placeholder="last name" name="lastName"/>
  <br />
  <input [(ngModel)]="username" type="text" placeholder="user name" name="username"/>
  <br />
  <button (click)="signUp()" type="submit">Sign up</button>
  <br />
</form>
<a routerLink="../login">Login</a>
